server:
  port: 8000

eureka:
  client:
    register-with-eureka: true # Eureka 서버에 등록할 것인지
    fetch-registry: true       # Eureka 서버로부터 인스턴스들의 정보를 주기적으로 가져올 것인지
    service-url:
      defaultZone: http://localhost:8761/eureka # Eureka 서버의 위치를 지정

spring:
  application:
    name: apigateway-service
  cloud:
    gateway:
      default-filters:
        - name: GlobalFilter
          args:
            baseMessage: Spring Cloud Gateway Global Filter
            preLogger: true
            postLogger: true
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/user-service/**
        - id: first-service
          uri: lb://MY-FIRST-SERVICE # forwarding될 주소
          predicates:                 # 조건절
            - Path=/first-service/**
            # Path: 이 path에 해당하는 요청이 오면 위 uri로 forwarding
              # 단, 위 uri 뒤에 해당 Path가 붙여진 uri로 forwarding되므로 주의
          filters:
#            - AddRequestHeader=first-request, first-request-header2
#            - AddResponseHeader=first-response, first-response-header2
            - CustomFilter
        - id: second-service
          uri: lb://MY-SECOND-SERVICE
          predicates:
            - Path=/second-service/**
          filters:
#            - AddRequestHeader=second-request, second-request-header2
#            - AddResponseHeader=second-response, second-response-header2
            - name: CustomFilter
            - name: LoggingFilter
              args:
                baseMessage: Hi, there.
                preLogger: true
                postLogger: true
